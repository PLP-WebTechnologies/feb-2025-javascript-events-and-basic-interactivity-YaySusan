<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Assignment</title>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Event Handling -->
  <button id="click-btn">Click Me</button>
  <div id="hover-area">Hover Over Me</div>
  <input type="text" id="keypress-input" placeholder="Press any key">

  <!-- Interactive Elements -->
  <button id="color-btn">Change Color</button>
  <div id="slideshow">
    <img src="https://picsum.photos/200/300?1" alt="Slide 1" class="slide">
  </div>

  <!-- Form Validation -->
  <form id="signup-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
